<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
